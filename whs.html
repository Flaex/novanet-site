  <script>
    // Sections creation and renderization
    const Nav = new SectionTemplate();

    const storiesPrint = new StoriesTemplate();
    storiesPrint.display(storiesWhs);

    const SectionWhs = new SectionTemplate();
    SectionWhs.sectionHeader(whs, '#whs', 'hosting');
    SectionWhs.tabContent(whs, '#whs');

    SectionWhs.tabsFocus('.bluebg-1', '.bluebg-2', '.bluebg-3');

    // Catching and removing empty and undefined elements
    $("a.section-link").remove();
    $('p:contains("undefined")').remove();
    $('a[href*="undefined"]').remove();

    // Scrolling for all anchors on the page
    $( 'nav ul.tabs a.btn[href^="#"]').on('click', function(event) {
      var target = $(this.getAttribute('href'));
      if( target.length ) {
          event.preventDefault();
          $('html, body').stop().animate({
              scrollTop: target.offset().top
          }, 1000);
      }
    });

    // Modal for portfolio images
    $('.thumbs').on('click', 'a.btn', function(e) {
      e.preventDefault();
      let imgPath = $(this).attr('href');
      let modalRender = '<div id="myModal" class="modal"><div class="modal-content"><span class="close">&times;</span><img class="preview" src="' + imgPath + '"></div></div>';
      $('.container').append(modalRender);
      $('#myModal').css('display', 'block');
      $('span.close').click(function() {
        $('#myModal').remove();
      });
    });
  </script>
