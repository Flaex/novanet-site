  <script>
    // Sections creation and renderization
    const storiesPrint = new StoriesTemplate();
    storiesPrint.display(storiesHome);

    const SectionNos = new SectionTemplate();
    SectionNos.sectionHeader(nosotros, '#nos', 'nosotros');
    SectionNos.tabContent(nosotros, '#nos');
    SectionNos.tabsFocus('.greenbg-1', '.greenbg-2', '.greenbg-3');

    const SectionHac = new SectionTemplate();
    SectionHac.sectionHeader(hacemos, '#hac', 'hacemos');
    SectionHac.tabContent(hacemos, '#hac');
    SectionHac.tabItems(hacemos, 3);
    SectionHac.tabsFocus('.bluebg-1', '.bluebg-2', '.bluebg-3');

    const SectionPor = new SectionTemplate();
    SectionPor.sectionHeader(portafolio, '#por-ini', 'portafolio');
    SectionPor.tabContent(portafolio, '#por-ini');
    SectionPor.tabItems(portafolio, 3);
    SectionPor.tabsFocus('.orangebg-1', '.orangebg-2', '.orangebg-3');

    const SectionCli = new SectionTemplate();
    SectionCli.sectionHeader(clientes, '#cli', 'clientes');
    SectionCli.tabContent(clientes, '#cli');
    SectionCli.tabItems(clientes, 12);
    SectionCli.tabsFocus('.redbg-1', '.redbg-2', '.redbg-3');

    SectionCon.tabsFocus('.aquabg-1', '.aquabg-2', '.aquabg-3');

    // Catching and removing empty and undefined elements
    $('p:contains("undefined")').remove();
    $('a[href*="undefined"]').remove();
    
    // Modal for portfolio images
    $('.thumbs').on('click', 'a.btn', function(e) {
      e.preventDefault();
      let imgPath = $(this).attr('href');
      let modalRender = '<div id="myModal" class="modal"><div class="modal-content"><span class="close">&times;</span><img class="preview" src="' + imgPath + '"></div></div>';
      $('.container').append(modalRender);
      $('#myModal').css('display', 'block');
      $('span.close').click(function() {
        $('#myModal').remove();
      });
    });
  </script>
